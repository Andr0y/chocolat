name: Mirroring

on: [push, pull_request]

env:
  URL: ${{ secrets.MIRROR_URL }}

jobs:
  Mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            URL
          ssh_private_key:
            ${{ secrets.SSH_PRIVATE_KEY }}
